<h1>Article List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let article of articles">
    <td>{{ article.title }}</td>
    <td>{{ article.body }}</td>
    <td>{{ article.author }}</td>
    <td><button class="btn btn-success" routerLink="edite/arcle/{{ article.id }}">Edite</button> | <button class="btn btn-danger" (click)="deleteArticle(article.id)">Delete</button></td>
  </tr>
</tbody>
</table>
